<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIntervaloMinLabel" jhiTranslate="calimetroApp.intervaloMin.home.createOrEditLabel">Create or edit a Intervalo Min</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!intervaloMin.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="intervaloMin.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.intervaloMin.hora" for="field_hora">Hora</label>
            <div class="d-flex">
                <input id="field_hora" type="datetime-local" class="form-control" name="hora" [(ngModel)]="intervaloMin.hora"
                       required/>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.intervaloMin.interMin" for="field_interMin">Inter Min</label>
            <input type="number" class="form-control" name="interMin" id="field_interMin"
                [(ngModel)]="intervaloMin.interMin" required/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.tablaTrenes.linea" for="field_linea">Linea</label>
            <select required class="form-control" id="field_linea" name="linea" [(ngModel)]="linea" (change)="loadEstacionesLinea()">
                <option [ngValue]="null"></option>
                <option *ngFor="let lineaOption of lineas">{{lineaOption.nombre}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.intervaloMin.estacionMin" for="field_estacionMin">Estacion Min</label>
            <select required class="form-control" name="estacionMin" id="field_estacionMin" [(ngModel)]="intervaloMin.estacionMin">
                <option [ngValue]="null"></option>
                <option *ngFor="let estacionOption of estacions">{{estacionOption.nemo}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.intervaloMin.viaMin" for="field_viaMin">Via Min</label>
            <select required class="form-control" name="viaMin" [(ngModel)]="intervaloMin.viaMin" id="field_viaMin" >
                <option value="I">{{'calimetroApp.TipoVia.I' | translate}}</option>
                <option value="II">{{'calimetroApp.TipoVia.II' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
