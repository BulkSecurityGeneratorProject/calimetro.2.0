

<div>
    <h2>
        <span>Estaciones* de {{linea}}</span>
        <button class="btn btn-primary float-right jh-create-entity create-estacion" [routerLink]="['/', { outlets: { popup: ['estacion-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="calimetroApp.estacion.home.createLabel">
            Create new Estacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="estacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="calimetroApp.estacion.nombre">Nombre</span></th>
            <th><span jhiTranslate="calimetroApp.estacion.nemo">Nemo</span></th>
            <th><span jhiTranslate="calimetroApp.estacion.via">Via</span></th>
            <th><span jhiTranslate="calimetroApp.estacion.visible">Visible</span></th>
            <th><span jhiTranslate="calimetroApp.estacion.linea">Linea</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estacion of estacions ;trackBy: trackId">
                <td><a [routerLink]="['/estacion', estacion.id ]">{{estacion.id}}</a></td>
                <td>{{estacion.nombre}}</td>
                <td>{{estacion.nemo}}</td>
                <td jhiTranslate="{{'calimetroApp.TipoVia.' + estacion.via}}">{{estacion.via}}</td>
                <td>{{estacion.visible}}</td>
                <td>
                    <div *ngIf="estacion.linea">
                        <a [routerLink]="['/linea', estacion.linea?.id ]" >{{estacion.linea?.nombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/estacion', estacion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'estacion/'+ estacion.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'estacion/'+ estacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
