<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDatosLabel" jhiTranslate="calimetroApp.datos.home.createOrEditLabel">Create or edit a Datos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!datos.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="datos.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.fechaHora" for="field_fechaHora">Fecha Hora</label>
            <div class="d-flex">
                <input id="field_fechaHora" type="datetime-local" class="form-control" name="fechaHora" [(ngModel)]="datos.fechaHora"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.tipoDia" for="field_tipoDia">Tipo Dia</label>
            <select class="form-control" name="tipoDia" [(ngModel)]="datos.tipoDia" id="field_tipoDia" >
                <option value="LAB">{{'calimetroApp.TipoDia.LAB' | translate}}</option>
                <option value="VIER">{{'calimetroApp.TipoDia.VIER' | translate}}</option>
                <option value="SAB">{{'calimetroApp.TipoDia.SAB' | translate}}</option>
                <option value="FEST">{{'calimetroApp.TipoDia.FEST' | translate}}</option>
                <option value="ESP">{{'calimetroApp.TipoDia.ESP' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.intervaloMedio" for="field_intervaloMedio">Intervalo Medio</label>
            <input type="number" class="form-control" name="intervaloMedio" id="field_intervaloMedio"
                [(ngModel)]="datos.intervaloMedio" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.interMin" for="field_interMin">Inter Min</label>
            <input type="number" class="form-control" name="interMin" id="field_interMin"
                [(ngModel)]="datos.interMin" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.estacionMin" for="field_estacionMin">Estacion Min</label>
            <input type="text" class="form-control" name="estacionMin" id="field_estacionMin"
                [(ngModel)]="datos.estacionMin" maxlength="5"/>
            <div [hidden]="!(editForm.controls.estacionMin?.dirty && editForm.controls.estacionMin?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.estacionMin?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5 }">
                   This field cannot be longer than 5 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.viaMin" for="field_viaMin">Via Min</label>
            <select class="form-control" name="viaMin" [(ngModel)]="datos.viaMin" id="field_viaMin" >
                <option value="I">{{'calimetroApp.TipoVia.I' | translate}}</option>
                <option value="II">{{'calimetroApp.TipoVia.II' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.interMax" for="field_interMax">Inter Max</label>
            <input type="number" class="form-control" name="interMax" id="field_interMax"
                [(ngModel)]="datos.interMax" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.estacionMax" for="field_estacionMax">Estacion Max</label>
            <input type="text" class="form-control" name="estacionMax" id="field_estacionMax"
                [(ngModel)]="datos.estacionMax" maxlength="5"/>
            <div [hidden]="!(editForm.controls.estacionMax?.dirty && editForm.controls.estacionMax?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.estacionMax?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5 }">
                   This field cannot be longer than 5 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.viamax" for="field_viamax">Viamax</label>
            <select class="form-control" name="viamax" [(ngModel)]="datos.viamax" id="field_viamax" >
                <option value="I">{{'calimetroApp.TipoVia.I' | translate}}</option>
                <option value="II">{{'calimetroApp.TipoVia.II' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.desviacionMedia" for="field_desviacionMedia">Desviacion Media</label>
            <input type="number" class="form-control" name="desviacionMedia" id="field_desviacionMedia"
                [(ngModel)]="datos.desviacionMedia" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.tiempoVuelta" for="field_tiempoVuelta">Tiempo Vuelta</label>
            <input type="number" class="form-control" name="tiempoVuelta" id="field_tiempoVuelta"
                [(ngModel)]="datos.tiempoVuelta" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.numeroTrenes" for="field_numeroTrenes">Numero Trenes</label>
            <input type="number" class="form-control" name="numeroTrenes" id="field_numeroTrenes"
                [(ngModel)]="datos.numeroTrenes" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.viajeros" for="field_viajeros">Viajeros</label>
            <input type="number" class="form-control" name="viajeros" id="field_viajeros"
                [(ngModel)]="datos.viajeros" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.toc" for="field_toc">Toc</label>
            <input type="number" class="form-control" name="toc" id="field_toc"
                [(ngModel)]="datos.toc" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.densidad" for="field_densidad">Densidad</label>
            <input type="number" class="form-control" name="densidad" id="field_densidad"
                [(ngModel)]="datos.densidad" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.consumo" for="field_consumo">Consumo</label>
            <input type="number" class="form-control" name="consumo" id="field_consumo"
                [(ngModel)]="datos.consumo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.velocidad" for="field_velocidad">Velocidad</label>
            <input type="number" class="form-control" name="velocidad" id="field_velocidad"
                [(ngModel)]="datos.velocidad" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.cocheKm" for="field_cocheKm">Coche Km</label>
            <input type="number" class="form-control" name="cocheKm" id="field_cocheKm"
                [(ngModel)]="datos.cocheKm" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.datos.linea" for="field_linea">Linea</label>
            <select class="form-control" id="field_linea" name="linea" [(ngModel)]="datos.linea" >
                <option [ngValue]="null"></option>
                <option [ngValue]="lineaOption.id === datos.linea?.id ? datos.linea : lineaOption" *ngFor="let lineaOption of lineas; trackBy: trackLineaById">{{lineaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
