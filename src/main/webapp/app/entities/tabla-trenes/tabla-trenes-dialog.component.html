<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTablaTrenesLabel" jhiTranslate="calimetroApp.tablaTrenes.home.createOrEditLabel">Create or edit a Tabla Trenes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tablaTrenes.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tablaTrenes.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.tablaTrenes.hora" for="field_hora">Hora</label>
            <div class="d-flex">
                <input id="field_hora" type="time" class="form-control" name="hora" [(ngModel)]="tablaTrenes.hora"
                       required/>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.tablaTrenes.tipoDia" for="field_tipoDia">Tipo Dia</label>
            <select required class="form-control" name="tipoDia" [(ngModel)]="tablaTrenes.tipoDia" id="field_tipoDia" >
                <option value="LAB">{{'calimetroApp.TipoDia.LAB' | translate}}</option>
                <option value="VIER">{{'calimetroApp.TipoDia.VIER' | translate}}</option>
                <option value="SAB">{{'calimetroApp.TipoDia.SAB' | translate}}</option>
                <option value="FEST">{{'calimetroApp.TipoDia.FEST' | translate}}</option>
                <option value="ESP">{{'calimetroApp.TipoDia.ESP' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.tablaTrenes.numeroTrenes" for="field_numeroTrenes">Numero Trenes</label>
            <input type="number" class="form-control" name="numeroTrenes" id="field_numeroTrenes"
                [(ngModel)]="tablaTrenes.numeroTrenes" required/>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="calimetroApp.tablaTrenes.linea" for="field_linea">Linea</label>
            <select required class="form-control" id="field_linea" name="linea" [(ngModel)]="tablaTrenes.linea" >
                <option [ngValue]="null"></option>
                <option [ngValue]="lineaOption.id === tablaTrenes.linea?.id ? tablaTrenes.linea : lineaOption" *ngFor="let lineaOption of lineas; trackBy: trackLineaById">{{lineaOption.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
