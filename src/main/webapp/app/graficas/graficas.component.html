<h2>
    Gr√°ficos de {{linea}}
</h2><hr>

<div class="row">
    <div class="col-md-9">
        <h6>
            tipo de dia: {{dataTipodia[0]}}
            desdes {{desde}}<br>
            desde 2 {{desde2}}<br>

            <tr *ngFor="let dato of dataInt">
                InterMed: {{dato}}</tr>

            <tr *ngFor="let dato of dataInO2">
                InterOfer: {{dato}}</tr>
            <!--<tr *ngFor="let dato of dataTipodia[1]">-->
                <!--InterOfer: {{dato.hora}},{{dato.intervaloMax}},{{dato.intervaloMin}}</tr>-->
            <!--<tr *ngFor="let dato of dataTipodia[2]">-->
                <!--InterTaT: {{dato.hora}}</tr>-->

        </h6>
    </div>
</div>
<hr>
<button (click)="updateGraf()"> Actualizar</button>

<div class="col-md-4">
    <h4>Fecha:</h4>
    <input class="form-control" type="date" [(ngModel)]="desde" (change)="loadAll()">
</div>
<br>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">VIAJEROS LINEA</th>
                <th scope="col">INCREMENTO</th>
                <th scope="col">VIAJEROS TOTAL</th>
                <th scope="col">INCREMENTO TOTAL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="fa fa-arrow-up" aria-hidden="true"> </i> {{viajeros[0]}}</td>
                <td><i class="fa fa-arrow-down" aria-hidden="true"> </i> {{viajeros[0]-viajeros[2]}} </td>
                <td><i class="fa fa-arrow-up" aria-hidden="true"> </i> {{viajeros[1]}}</td>
                <td><i class="fa fa-arrow-down" aria-hidden="true"> </i> {{viajeros[1]-viajeros[3]}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div [chart]="chartIntervalo"></div>
