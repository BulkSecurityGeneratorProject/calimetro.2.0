<div class="col-md-4">
    <h4>Fecha:</h4>
    <input class="form-control" type="date" [(ngModel)]="desde" (change)="loadAll()"> Tipo día: {{tipo}}
</div>
<br>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">VIAJEROS LINEA</th>
                <th scope="col">INCREMENTO</th>
                <th scope="col">VIAJEROS TOTAL</th>
                <th scope="col">INCREMENTO TOTAL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="fa fa-arrow-up" aria-hidden="true"> </i> {{viajeros[0]}}</td>
                <td><i class="fa fa-arrow-down" aria-hidden="true"> </i> {{viajeros[0]-viajeros[2]}} </td>
                <td><i class="fa fa-arrow-up" aria-hidden="true"> </i> {{viajeros[1]}}</td>
                <td><i class="fa fa-arrow-down" aria-hidden="true"> </i> {{viajeros[1]-viajeros[3]}}</td>
            </tr>
        </tbody>
    </table>
</div>
<!--<button type="submit" routerLink="2018-03-04/bar"> detalle grafica </button>-->

<div class="row">
    <div class="col-md-6">
        <div [chart]="chartIntervalo"></div>
        <hr>
        <div [chart]="chartDesviacion"></div>
        <hr>
        <div [chart]="chartTiempoVueltaVelocidad"></div>
        <hr>
    </div>
    <div class="col-md-6">
        <div [chart]="chartNumeroTrenes"></div>
        <hr>
        <div [chart]="chartViajerosDensidad"></div>
        <hr>
        <div [chart]="chartTOC"></div>
        <hr>
    </div>
